<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
  </head>
  <body>
    <main>
      <form action="example.php" method="post">
        <fieldset>
          <legend>Ingreso al Sistema</legend>
          <label for="text">Usuario:</label>
  <!--         <input type="text" name="text" id="text" pattern="^(?!.* )(?=.*\d)(?=.*[A-Z@]).{8,15}$" required> -->
          <input type="text" name="text" id="text" minlength="5" maxlength="10" required>
          <label for="password">Clave:</label>
  <!--         <input type="password" name="password" id="password" pattern="^(?!.* )(?=.*\d)(?=.*[A-Z]).{8,15}$" required> -->
          <input type="password" name="password" id="password" minlength="5" maxlength="10" required>
          <input type="submit" name="submit" value="Ingresar" id="submit">
        </fieldset>
      </form>
    </main>

    <section class="modal">
      <article class="modal__container">
        <img src="./warning-outline.svg" alt="" class="modal__warning">
        <p class="modal__paragraph">Texto de prueba</p>
        <a href="#" class="modal__close-btn">
          <img src="./close.svg" alt="Cerrar ventana" class="modal__close">
        </a>
      </article>
    </section>
    <script src="./control.js"></script>
  </body>
</html>
